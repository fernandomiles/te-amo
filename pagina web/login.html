    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="login-section">
        <h1>Iniciar Sesión</h1>
        <form id="login-form">
            <label for="username">Usuario:</label>

            <label for="password">Contraseña:</label>

        </form>
    </div>
    <script src="script.js"></script>
